<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="First Number">
    <input type="text" id="num2" placeholder="Second Number">
    <input type="text" id="num3" placeholder="Third Number">
    <button onclick="max()">CheckMax</button>

    <div id="ans"></div>
</body>
<script>
    function max(){
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let num3 = Number(document.getElementById("num3").value);
        let max;

        if(num1 > num2 && num1 > num3){
            max = num1;
        } else if(num2 >  num1 && num2 > num3){
            max = num2
        } else{
            max = num3
        }

        document.getElementById("ans").innerHTML = `
            <h3> Max number is ${max} </h3>
        `
    }
</script>
</html>
