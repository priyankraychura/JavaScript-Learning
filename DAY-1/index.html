<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo2"></div>
</body>
<script>
    console.log("Hello world");
    console.warn("Warning");
    console.error("Error!")
    console.info("Information")
    document.write("Hello world!");
    alert("Error message!");

    console.log(document.getElementById("demo"));
    document.getElementById("demo").innerHTML = "<h1> Hello world using inner html </h1>";
    document.getElementById("demo2").innerText = "<h1> Hello world using inner text </h1>";
</script>
</html>
