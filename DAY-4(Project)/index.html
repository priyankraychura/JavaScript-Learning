<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Swapping the Values:</h2>
    <input type="text" id="val1" placeholder="Enter value">
    <input type="text" id="val2" placeholder="Enter value">
    <button onclick="swap()">Swap Values</button>

    <h3 id="swapped"></h3>

    <h2>Finding reminder: </h2>
    <input type="text" id="num1" placeholder="Enter value">
    <input type="text" id="num2" placeholder="Enter value">
    <button onclick="reminder()">Find Reminder</button>

    <h3 id="reminder"></h3>

    <h2>Sum of Square Values: </h2>
    Value 1: <input type="text" id="n1" placeholder="Enter value"> <br><br>
    Value 2: <input type="text" id="n2" placeholder="Enter value"> <br><br>
    Value 3: <input type="text" id="n3" placeholder="Enter value"> <br><br>
    <button onclick="sumSquare()">Sum Square</button>

    <h3 id="sumSquare"></h3>

    <h2>Find the leap year: </h2>
    Enter a year: <input type="text" id="year" placeholder="Enter value"> 
    <button onclick="leapYear()">Sum Square</button>

    <h3 id="isLeap"></h3>

    <script src="./script.js"></script>
</body>
</html>
