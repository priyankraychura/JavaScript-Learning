<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Value"> <br><br>
    <input type="text" id="num2" placeholder="Value"> <br><br>
    <input type="text" id="num3" placeholder="Value"> <br><br>
    <button onclick="calc()">Check</button>

    <div id="result"></div>
</body>
<script>
    function calc(){
        let a = Number(document.getElementById('num1').value);
        let b = Number(document.getElementById('num2').value);
        let op = document.getElementById('num3').value;
        let result;
    
        switch(op){
            case "+":
                result = a + b;
                break;
            case "-":   
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                result = a / b;
                break;
            case "%":
                result = a % b;
                break;
            default:
                result = "Invalid operator";
        }
        document.getElementById("result").innerHTML = `<h3> Result: ${result} </h3>`;
    }

</script>
</html>
