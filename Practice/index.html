<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h2>Swapping the Values:</h2>
                    <div class="mb-3">
                        <input type="text" id="val1" class="form-control mb-2" placeholder="Enter value">
                        <input type="text" id="val2" class="form-control mb-2" placeholder="Enter value">
                        <button class="btn btn-primary w-100" onclick="swap()">Swap Values</button>
                    </div>
                    <h3 id="swapped"></h3>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h2>Finding Remainder:</h2>
                    <div class="mb-3">
                        <input type="text" id="num1" class="form-control mb-2" placeholder="Enter value">
                        <input type="text" id="num2" class="form-control mb-2" placeholder="Enter value">
                        <button class="btn btn-primary w-100" onclick="reminder()">Find Remainder</button>
                    </div>
                    <h3 id="reminder"></h3>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h2>Sum of Square Values:</h2>
                    <div class="mb-3">
                        <label for="n1" class="form-label">Value 1:</label>
                        <input type="text" id="n1" class="form-control mb-2" placeholder="Enter value">
                        <label for="n2" class="form-label">Value 2:</label>
                        <input type="text" id="n2" class="form-control mb-2" placeholder="Enter value">
                        <label for="n3" class="form-label">Value 3:</label>
                        <input type="text" id="n3" class="form-control mb-2" placeholder="Enter value">
                        <button class="btn btn-primary w-100" onclick="sumSquare()">Sum Square</button>
                    </div>
                    <h3 id="sumSquare"></h3>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h2>Find the Leap Year:</h2>
                    <div class="mb-3">
                        <label for="year" class="form-label">Enter a year:</label>
                        <input type="text" id="year" class="form-control mb-2" placeholder="Enter value">
                        <button class="btn btn-primary w-100" onclick="leapYear()">Check Leap Year</button>
                    </div>
                    <h3 id="isLeap"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
