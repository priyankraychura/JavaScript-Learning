<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Calculator</title>
    </head>

    <style>
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(40, 105, 179, 0.673);
        }
        .table{
            width: 350px;
            border-radius: 8px;
            overflow: hidden;
        }
        .btn{
            width: 70px;
            height: 50px;
            font-size: 22px;
        }
    </style>
    <body>
        <table class="table table-bordered">
            <tr>
                <td colspan="4"><input type="text" id="display" name="value" value="0.00" class="form-control fs-2" disabled></td>
            </tr>
            <tr>
                <td><button type="submit" value="clear" name="operator" class="btn btn-danger">C</button></td>
                <td><button type="button" class="btn btn-secondary"><</button></td>
                <td><button type="button" class="btn btn-secondary">%</button></td>
                <td><button type="submit" value="divide" name="operator" class="btn btn-secondary">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary">7</button></td>
                <td><button type="button" class="btn btn-secondary">8</button></td>
                <td><button type="button" class="btn btn-secondary">9</button></td>
                <td><button type="submit" value="multiply" name="operator" class="btn btn-secondary">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary">4</button></td>
                <td><button type="button" class="btn btn-secondary">5</button></td>
                <td><button type="button" class="btn btn-secondary">6</button></td>
                <td><button type="button" class="btn btn-secondary">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary">3</button></td>
                <td><button type="button" class="btn btn-secondary">2</button></td>
                <td><button type="button" class="btn btn-secondary">1</button></td>
                <td><button type="submit" value="add" name="operator" class="btn btn-secondary">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary">+/-</button></td>
                <td><button type="button" class="btn btn-secondary">0</button></td>
                <td><button type="button" class="btn btn-secondary">.</button></td>
                <td><button type="submit" value="equal" name="operator" class="btn btn-primary">=</button></td>
            </tr>
        </table>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
