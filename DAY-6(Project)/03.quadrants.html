<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrant Finder</title>
</head>
<body>
    <label for="">Enter the angle: </label>
    <input type="number" id="num">
    <button type="button" onclick="getQuadrant()">Check</button>

    <div id="result"></div>
</body>
<script>
    function getQuadrant(){
        let angle = document.getElementById("num").value;
        let result;

        switch(true){
            case (angle >= 0 && angle <= 90):
                result = "First quadrant";
                break;
            case (angle > 90 && angle <= 180):
                result = "Second quadrant";
                break;
            case (angle > 180 && angle <= 270):
                result = "Third quadrant";
                break;
            case(angle > 270 && angle < 360):
                result = "Fourth quadran";
                break;
            default:
                result = "Invalid Number";
        }

        document.getElementById("result").innerHTML = `The result is ${result}`;
    }
</script>
</html>
