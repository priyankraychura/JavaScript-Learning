<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    #loginDiv{
        display: none;
    }
    #signupDiv, #loginDiv{
        cursor: pointer;
    }
  </style>
  <body>
   <div class="container w-50">
        <div id="signupDiv">
            <h1>Sign up form</h1>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="@yourname">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email Id:</label>
                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="***********">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
            <span id="goToLogin">Already have an acoount? Login here!</span>
        </div>

        <div id="loginDiv">
            <h1>Login form</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email Id:</label>
                    <input type="text" class="form-control" id="user-email" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="text" class="form-control" id="user-pass" placeholder="***********">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
            <span id="goToRegister">Don't have an acoount? Register here!</span>
        </div>
   </div>
   <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</body>
</html>
